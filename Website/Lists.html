<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>

        <h3>Unordered List</h3>
        <ul>
            <li>Number #1</li>
            <li>Number #2</li>
            <li>Number #3</li>
        </ul>
        <h3>Ordered List</h3>
        <ol>
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
        </ol>
    </body>
</html>
