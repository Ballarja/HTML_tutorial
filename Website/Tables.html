<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        
        <style>
            table, th, td {
                border: 1px solid darkgreen;
            }
            th, td {
                padding: 10px;
            }
        </style>
        <table>
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                    <th>Column 4</th>
                </tr>    
            </thead>
            <tr>
                <td>Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td colspan="2">Row 1 Cell 3</td>
                
            </tr>
            <tr>
                <td>Row 2 Cell 1</td>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
                <td>Row 2 Cell 4</td>
            </tr>
            <tr>
                <td rowspan="2">Row 3 Cell 1</td>
                <td>Row 3 Cell 2</td>
                <td>Row 3 Cell 3</td>
                <td>Row 3 Cell 4</td>
            </tr>
            <tr>
                
                <td>Row 4 Cell 2</td>
                <td>Row 4 Cell 3</td>
                <td>Row 4 Cell 4</td>
            </tr>     
        </table>

    </body>
</html>
