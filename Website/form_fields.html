<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Fields</title>
</head>
<body>
    <form method="GET" action="asset_pathing.html">

        <div>
            <label for="firstname">Input:First Name</label>
            <input required="required" type="text" name="firstname" id="firstname">
        </div>
        <div>
            <label for="Checkbox">Checkbox</label>
            <input required="required" type="checkbox" name="Checkbox" value="1">
        </div>
        <div>
            <label>Radio Buttons</label>
            <input required="required" type="radio" name="radio_test" value="1">1
            <input required="required" type="radio" name="radio_test" value="2">2
            <input required="required" type="radio" name="radio_test" value="3">3
        </div>
        <div>
            <label for="date">Date</label>
            <input required="required" type="date" name="date">
        </div>
        <div>
            <label for="hidden"></label>
            <input required="required" type="hidden" name="hidden" id="hidden">
        </div>
        <div>
            <label for="email">Email</label>
            <input required="required" type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input required="required" type="password" name="password" placeholder="Ghost Text">
        </div>
        <div>
            <label for="number">Number</label>
            <input required="required" type="number" name="number" step="1" max="50" min="0">
        </div>
        <div>
            <label for="url">URL</label>
            <input id="myURL" name="myURL" type="url" value="https://www.codingforeverybody.com/">
        </div>
        <div>
            <label for="file">Choose file to upload</label>
            <input type="file" id="file" name="file">
        </div>
        <div>
            <label for="submit">Submit</label>
            <input required="required" type="submit" value="Custom Name For a Button" name="submit">
        </div>
    </form>
   
</body>
</html>
