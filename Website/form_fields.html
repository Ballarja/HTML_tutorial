<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="GET" action="asset_pathing.html">
        <div>
            <label for="firstname">Input: Text</label>
            <input type="text" id="firstname" name="firstname">
        </div>
        <div>
            <label for="checkbox_field">Input: Checkbox</label>
            <input type="checkbox" value="1" name="checkbox">
        </div>
        <div>
            <label>Radio buttons</label>
            <input type="radio" name="radio_test" id="1">
            <input type="radio" name="radio_test" id="2">
            <input type="radio" name="radio_test" id="3">
        </div>
        <div>
            <label for="">Input:Date</label>
            <input type="date" name="date">
        </div>
        <div>
            Email
            <input type="email" name="email">
        </div>
        <div>
            Hidden
            <input type="hidden" name="hidden" value="is_hidden">
        </div>
        <div>
            Number
            <input type="number" name="number" step="1" max="50" min="0">
        </div>
        <div>
            Password
            <input type="password" name="password" placeholder="Ghost text">
        </div>
        <div>
            URL
            <input type="url" name="url" id="asset_pathing">
        </div>
        <div></div>
            File Upload
            <input type="file" name="file" value="">
        </div>
        <div>
            <input type="submit" value="Custom Text For A Button" name="Submit">
        </div>
    </form>
</body>
</html>
